{% extends "layout.html" %}
{% from "macros.html" import user_link %}

{% block title %}Users index {{ super() }}{% endblock %}

{% block content %}
<section class="page content">
    <header><h1>Users</h1></header>

    <ol>
    {% for user in users %}
        <li>{{ user_link(user) }}</li>
    {% endfor %}
    </ol>
</section>
{% endblock %}
