<!doctype html>
<html>
<head>
	<title>{% block title %}- r8music{% endblock %}</title>

	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="content-language" content="en" />
	<meta http-equiv="content-language" content="en-gb" />

	<link rel="stylesheet" type="text/css" href="/static/style.css" />
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Signika:400,300' />
    
    <link rel="shortcut icon" href="/static/favicon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/static/r8music.js"></script>
    
    <style>
    {% if accent_color_1 %}
    a, h2 a {
        color: {{ accent_color_1 }};
    }
    {% endif %}
    </style>
</head>
<body>
	<div class="page">
        <ol class="nav">
            <li><a href="/" class="banner">r8music</a></li>
            <li><a href="/artists">artists</a></li>
            <li><a href="/genres">genres</a></li>
            <li><a href="/toplists">toplists</a></li>
            <li><a href="/users">users</a></li>
        </ol>
        <ol class="nav right">
            {% if session.user %}
                <li>Logged in as <a href="/user/{{ session.user.name }}">{{ session.user.name }}</a></li>
                <li><a href="/logout">log out</a></li>
            {% else %}
                <li><a href="/login">log in</a></li>
                <li><a href="/register">register</a></li>
            {% endif %}
        </ol>
        
		{% block content %}{% endblock %}
	</div>
</body>
</html>
